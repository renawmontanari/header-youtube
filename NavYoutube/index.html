<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/65b58b6b0f.js" crossorigin="anonymous"></script>
    <title>Desafio Youtube</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Box 1 -->
            <div class="box-content1">
                <div class="bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="/assets/img/Logo.png" alt="PÃ¡gina inicial do youtube" />
                    <span class="name-logo">Youtube</span>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="box-content2">
                <input type="text" placeholder="Pesquisar" />
                <div class="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="btn-voice">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <!-- Box 3 -->
            <div class="box-content3">
                <div class="btns-video-notify">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="user-photo">
                    <img src="/assets/img/user.png" />
                </div>
            </div>
        </div>
    </header>
</body>
</html>
